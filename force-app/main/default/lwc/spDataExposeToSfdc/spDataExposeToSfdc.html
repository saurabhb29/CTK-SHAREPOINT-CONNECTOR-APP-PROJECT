<template>
    <lightning-card title="SharePoint Data">
        <template if:false={showButton}>
            <lightning-button label="Authorize and Fetch Data" onclick={handleButtonClick}></lightning-button>
        </template>
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            hide-checkbox-column="true"
        ></lightning-datatable>
    </lightning-card>
</template>
