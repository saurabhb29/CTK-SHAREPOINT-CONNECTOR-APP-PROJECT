<template>
    <lightning-card title="Folder Viewer" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-button label="View Folder" onclick={handleViewFolderClick}></lightning-button>
            <template if:true={folderContent.length}>
                <lightning-card title="Folder Content" icon-name="custom:custom37">
                    <div class="slds-m-around_medium">
                        <lightning-datatable
                            key-field="id"
                            data={folderContent}
                            columns={columns}>
                        </lightning-datatable>
                    </div>
                </lightning-card>
            </template>
        </div>
    </lightning-card>
</template>
